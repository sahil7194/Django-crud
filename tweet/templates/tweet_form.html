{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock  %}

{% block content  %}
<h1 class="text-center mt-4">
    Welcome to Chai's Django 
</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet 
    {% else %}
    Create Tweet
    {% endif %}
</h2>
 <form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-warning" type="submit">submit</button> 
 </form>
 <a href="{% url "tweet_list" %}"> Back To tweet list</a>
{% endblock  %}
